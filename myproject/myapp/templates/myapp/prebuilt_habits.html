{% extends 'base.html' %}

{% block content %}
    <h1>Select the prebuilt habits you would like to add to your profile</h1>
    <form method="post" class="habit-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add habit" class="submit-button">
    </form>
    <a href="{% url 'home' %}">Go Home</a>
{% endblock %}
