{% extends 'base.html' %}

{% block content %}
  <h2>Please login using your Username and Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
